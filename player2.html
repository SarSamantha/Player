<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="player2.css"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>player video</title>
</head>

<body>
<div id="container">
	<div id="allvid">
		<div id="videoContain">
		<video id="video"
		src="##### INSERT VIDEO PATH ####">
		</video>
		</div>
		<div id="controle">
			<div id="bleu"></div>
			<div id="barreProgression">
				<div id="progression">
					<div id="bouleProgress"></div>
				</div>
			</div>
			<div id="buttons">
				<button id="playPauseButton"><i id="iconPlayPause" class="fa fa-play" style="color:white"></i></button>
				<span id="videoTime"></span>
				<button id="sonButton" class="on"><i id='sonIcon' class="fa fa-volume-off" font-size="10px"style="color:white"></i></button>
				<input type="range" id="barreSon" class="custom-slider" min ="0" max="100" value="20" step="1"></input>
				<button id="fullScreenButton" class="close"><i id="fullScreenIcon"class="fa fa-expand" style="color:white"></i></button>
			</div>
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript" src="player2.js"></script>

</body>
</html>
